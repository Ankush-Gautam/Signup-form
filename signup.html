<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- odin project form  -->

    <main class="main dflex">
      <section class="image-section dflex">
        <div class="image-section-div dflex">
          <img src="assets/odin-logo.png" alt="logo of TOP" />
          <h2>ODIN</h2>
        </div>
      </section>

      <section class="form-section">
        <div class="form-descrip">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>

          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="post">
          <div class="form">
            <p>Let's do this!</p>

            <div class="input-group-container">
              <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required />
              </div>
              <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-group">
                <label for="phone">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  pattern="[0-9]"
                  required
                />
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="input-group">
                <label for="confirm-pw">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-pw"
                  name="confirm-pw"
                  required
                />
              </div>
            </div>
          </div>

          <div class="submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
